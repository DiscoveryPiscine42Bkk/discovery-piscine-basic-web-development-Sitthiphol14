<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h2>My Profile</h2>
    <table>
      <tr>
        <td colspan="2" class="center">
          <img src="profile.jpg" class="profile-pic" alt="Profile Picture">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="center login">Chaonai</td>
      </tr>
      <tr>
        <td colspan="2" class="center desc">contact</td>
      </tr>
      <tr>
        <td colspan="2" class="center">
          <img src="facebook.png" class="social">
          <img src="ig.png" class="social">
          <img src="github.png" class="social">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="center">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
